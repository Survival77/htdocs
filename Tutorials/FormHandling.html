<html>  
<head>
    <title>Form handling</title>

</head>
<body>
    <h1>Form handling</h1>
    <form action="FormResult.html" method="post">
 <div>
    Personal information<br><hr>
    <label>Email: <input type="email" name="Email" required  autocomplete = "on"></label><br>
    <label>Address: <input type="textarea" rows = "50" cols="50"   ></label><br>
    <label>Login: <input type="password" name="Login" id="password" minlength = "5" ></label><br>
    <textarea id = "comments" name = "Comments" rols = "20" cols = "50" placeholder=" comments" autofocus></textarea>
        <button type="submit">Submit</button>

 </div>
    </form>
</body>

</html>
